<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS animations and icons (optional, matches your index.html) -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">ðŸŽ¬ Your Recommendations</h1>
      <p class="lead">Here are the movies we think youâ€™ll enjoy!</p>
    </div>

    {% if recommendations %}
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul class="list-group list-group-flush">
            {% for rec in recommendations %}
              <li class="list-group-item bg-dark text-white border-light">
                <i class="bi bi-film me-2 text-warning"></i> {{ rec }}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% else %}
      <div class="alert alert-warning text-center">
        No recommendations found. Try again with different inputs.
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-left-circle"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- JS (Optional) -->

  <script>
    AOS.init();
  </script>
</body>
</html>
